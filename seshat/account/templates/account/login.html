<!DOCTYPE html>
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SESHAT - Login</title>
    <!-- title icon -->
    <link rel="icon" type="image/ico" href="{% static 'images/logo.ico' %}"/>
    <!-- Bootstrap -->
    <link
        rel="stylesheet"
        href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- font awesome 5 css -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">

    <!--MAIN STYLE-->
    <link
        href="{% static 'css/style.css' %}"
        rel="stylesheet"
        type="text/css">
    <link
        href="{% static 'css/responsive.css' %}"
        rel="stylesheet"
        type="text/css">

    <!-- Vue.js -->
    <script src="{% static 'js/vue.js' %}"></script>
  </head>
  <body style="height: 100%;">
    <div class="container" style="margin-top: 15%; margin-bottom: 15%;">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="text-center">
            <img class="img-fluid" style="max-width: 200px; height:auto;" src="{% static 'images/logo.png' %}" alt="">
            <p></p>
          </div>
          <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                  <input class="btn btn-secondary" id="login" type="submit" value="{% trans 'Login' %}">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
        type="text/javascript"
        src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script
          type="text/javascript"
          src="{% static 'js/popper.min.js' %}"></script>
    <script
            type="text/javascript"
            src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- js -->
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  </body>
</html>
