{% load i18n %}
<!-- MODAL to delete item -->
<div
    class="modal fade" id="delete_item{{ item.id }}"
    tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{% trans "Delete Item" %}</h4>
      </div>
      <form method="POST" action="{% url 'stock:item_delete' pk=item.id %}">
        {% csrf_token %}
        <div class="modal-body">
            <p>
              {% trans "Are you sure you want to delete this item" %}<br>
              <strong>{{ item.code }}</strong> ?
            </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            {% trans 'No' %}
          </button>
          <input class="btn btn-secondary" type="submit" value="{% trans 'Yes' %}">
        </div>
      </form>
    </div>
  </div>
</div>
