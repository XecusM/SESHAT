{% load i18n %}
<!-- MODAL to delete customer -->
<div
    class="modal fade" id="delete_customer{{ customer.id }}"
    tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{% trans "Delete Customer" %}</h4>
      </div>
      <form method="POST" action="{% url 'customer:customer_delete' pk=customer.id %}?next={% url 'customer:company_details' pk=customer.company.id %}">
        {% csrf_token %}
        <div class="modal-body">
            <p>
              {% trans "Are you sure you want to delete this customer" %}<br>
              <strong>{{ customer.full_name }}</strong> - {{ customer.company.name}}?
            </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            {% trans 'No' %}
          </button>
          <input class="btn btn-secondary" type="submit" value="{% trans 'Yes' %}">
        </div>
      </form>
    </div>
  </div>
</div>
